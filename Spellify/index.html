<!DOCTYPE html>
<html>
    <!-- Head -->
    <head>
        <title>Spellify</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="spellifyIcon.png">

        <meta name="description" content="A website to study spelling.">
        <meta name="keywords" content="spellify, study spelling, spelling, spelling test, spelling quiz, spelling test generator, spelling quiz generator">
    </head>

    <!-- Body -->
    <body onload="wordStorage()">
        <h1 id="text">Separate all words with a comma and a space.<br>No duplicates!</h1>

        <textarea id="words" name="words" rows="4" cols="50"></textarea>

        <section id="buttonArea">
            <a id="redirect" href="test.html">
                <input id="start" value="Start" type="button" onclick="enterWords()">
            </a>
        </section>
    </body>

    <script src="code.js"></script>
    
</html>
