<!DOCTYPE html>
<html lang="en">
    <!-- Head -->
    <head>
        <title>Spellify</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="spellifyIcon.png">

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Spellify: A website to study spelling online">
    </head>

    <!-- Body -->
    <body onload="wordStorage()">
        <span id="banner">
            <a id="redirect" href="index.html">
                <input id="about" value="About" type="button">
            </a>
        </span>
        
        <label><p id="text">Separate all words with a comma and a space.<br>No duplicates!</p>
        <textarea id="words" name="words" rows="4" cols="50"></textarea></label>

        <section id="buttonArea">
            <a id="redirect" href="test.html">
                <input id="start" value="Start" type="button" onclick="enterWords()">
            </a>
        </section>
    </body>

    <script src="code.js"></script>
    
</html>
