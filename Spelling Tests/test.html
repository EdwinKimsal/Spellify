<!DOCTYPE html>
<html>
    <!-- Head -->
    <head>
        <title>Spelling Test</title>
        <link rel="stylesheet" href="test.css">

        <link rel="icon" href="favicon.png">
    </head>

    <!-- Body -->
    <body onload="startTest()" spellcheck="false">
        <section id="testBox"></section>

        <section id="buttons">
            <input id="options" class="submit" type="submit" onclick="test()">
            <button id="options" class="reset" type="submit" onclick="reset()">Reset</button>
            <button id="options" class="button open-button" type="submit">Options</button>
        </section>

        <dialog class="optionsModal" id="optionsModal">
            <h1 class="optionsTitle">Options</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia itaque facere molestias suscipit reiciendis, omnis quidem? Et facere aperiam animi natus quidem minus pariatur modi esse distinctio. Nobis, quibusdam odit?</p>
            <button id="options" class="button closeOptions" type="submit">Close</button>
        </dialog>
    </body>

    <script src="code.js"></script>
</html>
